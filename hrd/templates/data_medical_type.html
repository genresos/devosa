<script type="text/javascript">
	var myClient = {
    editData : function(idx)
    {
      $('formMessage').style.visibility = 'hidden';
      if (idx == 0)
      {
        //reset data
        $('dataID').value = "";
        $('dataType').value = 1;
        $('dataCode').value = "";
        $('dataPermanentOnly').checked = false;
        $('dataEmployeeOnly').checked = false;
        $('dataFamilyOnly').checked = false;
        $('dataPerPerson').checked = false;
        $('dataProrate').checked = false;
        $('dataNote').value = "";
        $('dataValueType').value = "";
        $('dataRefVakue').value = "";
      }
      else if (idx != '')
      {
        $('dataID').value = $F("detailID" + idx);
        $('dataType').value = $F("detailType" + idx);
        $('dataCode').value = $F("detailCode" + idx);
        $('dataPermanentOnly').checked = ($F('detailPermanentOnly' + idx) == "t");
        $('dataEmployeeOnly').checked = ($F('detailEmployeeOnly' + idx) == "t");
        $('dataFamilyOnly').checked = ($F('detailFamilyOnly' + idx) == "t");
        $('dataPerPerson').checked = ($F('detailPerPerson' + idx) == "t");
        $('dataProrate').checked = ($F('detailProrate' + idx)== "t");
        $('dataNote').value = $F("detailNote" + idx);
        $('dataValueType').value = $F("detailValueType" + idx);
        $('dataRefValue').value = $F("detailRefValue" + idx);
      }
      $('dataType').focus();
    },

    confirmDelete : function()
    {
      return confirm('[var.strConfirmDelete]');
    },

    confirmSave : function()
    {
      return confirm('[var.strConfirmSave]');
    }
  }
</script>
