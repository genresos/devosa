<script type="text/javascript">
	var myClient = {
    editData : function(idx)
    {
      $('formMessage').style.visibility = 'hidden';
      if (idx == 0)
      {
        //reset data
        $('dataID').value = "";
        $('dataType').value = 1;
        $('dataCategory').value = "";
        $('dataExternalTransfer').checked = false;
        $('dataExternalAccount').value = "";
        $('dataExternalAccountName').value = "";
        $('dataExternalBankCode').value = "";
        $('dataNote').value = "";
      }
      else if (idx != '')
      {
        $('dataID').value = $F("detailID" + idx);
        $('dataType').value = $F("detailType" + idx);
        $('dataCategory').value = $F("detailCategory" + idx);
        $('dataExternalTransfer').checked = ($F('detailExternalTransfer' + idx) == "t")
        $('dataExternalAccount').value = $F("detailExternalAccount" + idx);
        $('dataExternalAccountName').value = $F("detailExternalAccountName" + idx);
        $('dataExternalBankCode').value = $F("detailExternalBankCode" + idx);
        $('dataNote').value = $F("detailNote" + idx);
      }
      $('dataType').focus();
    },
    
    confirmDelete : function()
    {
      return confirm('[var.strConfirmDelete]');
    },
    
    confirmSave : function()
    {
      return confirm('[var.strConfirmSave]');
    }
  }
</script>
