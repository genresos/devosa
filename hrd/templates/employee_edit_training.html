<script>
	//fungsi untuk menampilkan baris baru untuk menambahkan data anak
	function showMoreInput() { //kode = Address, or Phone
		//document.form1.numShow.value++;
    var n = eval("document.formInput.numShow.value;");
    var max = eval("document.formInput.maxDetail.value;");
    n++;
    if (n < max) {
			strNama = "detailRows" + n;
      ylib_getObj(strNama).style.display = document.all ? "block" : "table-row";
      eval("document.formInput.numShow.value++;");
      eval("document.formInput.detailSubject" + n + ".disabled = false");
      eval("document.formInput.detailLocation" + n + ".disabled = false");
      eval("document.formInput.detailInstitution" + n + ".disabled = false");
      eval("document.formInput.detailTrainer" + n + ".disabled = false");
      eval("document.formInput.detailMasaIkatanDinas" + n + ".disabled = false");
      eval("document.formInput.detailDayFrom" + n + ".disabled = false");
      eval("document.formInput.detailMonthFrom" + n + ".disabled = false");
			eval("document.formInput.detailYearFrom" + n + ".disabled = false");
      eval("document.formInput.detailDayThru" + n + ".disabled = false");
      eval("document.formInput.detailMonthThru" + n + ".disabled = false");
			eval("document.formInput.detailYearThru" + n + ".disabled = false");
      eval("document.formInput.detailNote" + n + ".disabled = false");
			eval("document.formInput.detailCertificate" + n + ".disabled = false");
			eval("document.formInput.detailSubject" + n + ".focus()");
    } else {
      //alert(document.form1.numShow.value + " -- " + document.form1.maxDetail.value);
    }
	} //showMoreInput

  //ketika checkbox delete berubah
  function chkDeleteChanged(index) { //kode = Address, or Phone

    if (index != "") {
      var chk = eval("document.formInput.chkID" + index + ".checked");
      if (chk) {
        str = "true";
      } else {
        str = "false";
      }

      eval("document.formInput.detailSubject" + index + ".disabled = " + str);
      eval("document.formInput.detailLocation" + index + ".disabled = " + str);
      eval("document.formInput.detailInstitution" + index + ".disabled = " + str);
      eval("document.formInput.detailTrainer" + index + ".disabled = " + str);
        eval("document.formInput.detailMasaIkatanDinas" + index + ".disabled = " + str);
      eval("document.formInput.detailDayFrom" + index + ".disabled = " + str);
      eval("document.formInput.detailMonthFrom" + index + ".disabled = " + str);
      eval("document.formInput.detailYearFrom" + index + ".disabled = " + str);
      eval("document.formInput.detailDayThru" + index + ".disabled = " + str);
      eval("document.formInput.detailMonthThru" + index + ".disabled = " + str);
      eval("document.formInput.detailYearThru" + index + ".disabled = " + str);
      eval("document.formInput.detailNote" + index + ".disabled = " + str);
			eval("document.formInput.detailCertificate" + index + ".disabled = " + str);
    }
	} //showMoreInput

</script>
