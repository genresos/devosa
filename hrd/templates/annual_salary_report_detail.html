<link href="../css/ac.css" rel="stylesheet" type="text/css">
<script type="text/javascript">
  AC_targetElements = ["employee_name"];
  function onCodeBlur() {
  	var kode = document.formData.strIdentitasPemotongNIK.value;
  	var nama = AC_getNameByCode(kode);
		var obj = document.getElementById("employeeName");
  	obj.innerHTML = nama;
  	return 1;
  }
</script>

          	<tr>
            	<td width="30"><img src="[var.pageIcon]" border="0" width="30" /></td>
        			<td nowrap class="pageHeaderTitleText">[var.strPageTitle]</td>
          	</tr>
        	</tbody>
      	</table>
      </td>
  	</tr>
  	<tr>
    	<td> 
    		<table border="0" cellspacing="0" cellpadding="1">

      	</table>
      </td>
  	</tr>
    <tr><td>&nbsp;</td></tr>
    <tr>
    	<td valign="top" class="inputBox">

       		[var.formInput; protect=no; htmlconv=no]
				</form>	       		
      </td>
    </tr>
    <tr><td>&nbsp;</td></tr>
