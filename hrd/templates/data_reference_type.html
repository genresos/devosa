<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td align="left" class="pageHeaderTitle">
      <table border="0" cellspacing="0" cellpadding="1">
        <tr>
          <td class="blank"><img src="[var.pageIcon]" border="0" /></td>
          <td class="pageHeaderTitleText">&nbsp;[var.strPageTitle]</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td valign="top">
[var.formInput;protect=no;htmlconv=no]
    </td>
  </tr>
  <tr>
    <td height="5"></td>
  </tr>
  <tr>
    <td valign="top" height="100%">
[var.DataGrid;protect=no;htmlconv=no]
  </td>
  </tr>
  <tr>
    <td height="25"></td>
  </tr>
</table>
<script type="text/javascript">
  var myClient = {
    editData : function(idx)
    {
      if ($('formMessage')) $('formMessage').style.visibility = 'hidden';
      if ($('datagridMessage')) $('datagridMessage').style.visibility = 'hidden';
      if (idx == 0)
      {
        //reset data
        $('dataID').value = "";
        $('reference').value = "";
        $('type').selectedIndex = 1;
      }
      else if (idx != '')
      {
        $('dataID').value = $F("detailID" + idx);
        $('reference').value = $F("reference" + idx);
        $('type').value = $F("type" + idx);
      }
      $('reference').focus();
      $('reference').select();
    },

    confirmDelete : function()
    {
      return confirm('[var.strConfirmDelete]');
    },

    confirmSave : function()
    {
      return confirm('[var.strConfirmSave]');
    }
  }
</script>
